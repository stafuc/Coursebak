<div class=page>
    <div class="container">
        {% block body %}{% endblock %}
        <div class="modal fade" role="dialog" id="loginForm">
            <div class="modal-dialog">
                    <div class="col-sm-offset-4 col-sm-4" style="margin-bottom:10px">
                        <ul class="nav nav-tabs" style="border:none">
                              <li role="presentation" class="active" id="loginItem"><a href="#" style="color:black">登录</a></li>
                              <li role="presentation" id="signUpItem"><a href="#" style="color:black">注册</a></li>
                        </ul>
                    </div>

                    <form class="form-horizontal" id="loginFormText">
                        <div class="form-group">
                            <label class="sr-only" for="alias">Alias</label>
                            <div class="col-sm-offset-3 col-sm-6">
                                <input type="text" class="form-control" id="alias" placeholder="昵称" name="alias" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="loginEmail">Email address</label>
                            <div class="col-sm-offset-3 col-sm-6">
                                <input type="email" class="form-control" id="loginEmail" placeholder="邮箱" name="email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="loginPwd">Password</label>
                            <div class="col-sm-offset-3 col-sm-6">
                                <input type="password" class="form-control" id="loginPwd" placeholder="密码" name="loginPwd" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-6">
                                <button class="submit btn btn-success btn-block" id="signUpFormButton">注册</button>
                                <button class="submit btn btn-success btn-block" id="loginFormButton">登录</button>
                                <!--<button type="submit" class="submit btn btn-success btn-block" id="loginFormButton" data-dismiss="modal">登录</button>-->

                            </div>
                        </div>
                        <div class="form-group">
                            <p id="loginTips" style="color:white; text-align:center"></p>
                        </div>
                    </form>
            </div>
        </div>
        <!--form for login-->

<script>
    //action when login form shows
    function showLoginForm()
    {
        $('#alias').hide();
        $('#loginItem').addClass('active');
        $('#signUpItem').removeClass('active');
        $('#signUpFormButton').hide();
        $('#loginFormButton').show();
        $('#loginForm').modal('show');
        $('#loginTips').text('');
    }

    //action when sign up form shows
    function showSignUpForm()
    {
        $('#alias').show();
        $('#loginItem').removeClass('active');
        $('#signUpItem').addClass('active');
        $('#signUpFormButton').show();
        $('#loginFormButton').hide();
        $('#loginForm').modal('show');
        $('#loginTips').text('');
    }

    //switch to login status
    function switchToLogin(user_id, alias)
    {
        $.session.set('LOGIN', 1);
        $.session.set('USER_ID', user_id);
        $.session.set('USER_ALIAS', alias);
        $('#aliasLink').text(alias);
        $('.logoutMenu').hide();
        $('.loginMenu').show();
    }

    //switch to logout status
    function switchToLogout()
    {
        $.session.remove('LOGIN');
        $.session.remove('USER_ID');
        $.session.remove('USER_ALIAS');
        $('.logoutMenu').show();
        $('.loginMenu').hide();
    }

    $(document).ready(function(){

        //register function for sign up button in form
        $('#signUpFormButton').click(function(){
            if(!$('#loginFormText').valid())
            {
                return false;
            }
            var suc = '';
            $.ajax({
                async: false,
                url: '/signup',
                method: 'POST',
                data: {'email': $('#loginEmail').val(), 'password': $('#loginPwd').val(), 'alias': $('#alias').val()},
                dataType: 'json',
                success: function(data){
                    suc = data;
                }
            });
            if(suc[0] == '1')
            {
                switchToLogin(suc[1], suc[2])
                return true;
            }
            else
            {
                $('#loginTips').text(suc[1]);
                return false;
            }
        });

        //register function for sign up button in form
        $('#loginFormButton').click(function(){
            if(!$('#loginFormText').valid())
            {
                return false;
            }
            var res;
            $.ajax({
                async: false,
                url: '/login',
                method: 'POST',
                data: {'email': $('#loginEmail').val(), 'password': $('#loginPwd').val()},
                dataType: 'json',
                success: function(data){
                    res = data;
                }
            });
            if(res[0] == '0')
            {
                $('#loginTips').text('邮箱或密码不正确');
                return false;
            }
            else
            {
                switchToLogin(res[1], res[2]);
                return true;
            }
        });

        $('#logoutLink').click(function(){
            switchToLogout();
        });

        //clear loginForm data when closing
        $("#loginForm").on("hidden.bs.modal", function(){
            $('#loginForm input').val('');
            $('#loginForm p').text('');
        });

        //could add class for all links which show the form
        $('#loginItem').click(showLoginForm);
        $('#signUpItem').click(showSignUpForm);
        $('#loginLink').click(showLoginForm);
        $('#signUpLink').click(showSignUpForm);

        if($.session.get('USER_ID') && $.session.get('USER_ALIAS'))
        {
            switchToLogin($.session.get('USER_ID'), $.session.get('USER_ALIAS'));
        }
        else
        {
            switchToLogout();
        }
        $('#loginFormText').validate();

        //just for debug
        <!--$.session.clear();-->
    });
</script>
